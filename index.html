<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Chopmas pitsa</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>


	<div class="container">
		<h1 class="text-center mt-4">Pitsa buyurtma qilish</h1>
		<form class="js-order-form mt-5" action="https://echo.htmlacademy.ru" method="POST">
			<div class="row">
				<div class="col-8 d-flex flex-column border-right">
					<label class="h5" for="bread">Noni qanday bo'lsin?</label>
					<select class="js-order-select w-25" name="bread" id="bread">
						<option value="" selected disabled>Non turini tanlang!</option>
					</select>

					<h2 class="h5 mt-5">Kattaligi</h2>
					<div class="kattaligi w-50 d-flex justify-content-between">

					</div>

					<h2 class="h5 mt-5">Ustiga nima solaylik</h2>
					<div class="massalliqlar w-50 d-flex justify-content-between">
						<label for="">
							<input type="checkbox">
						</label>
					</div>

					<h2 class="h5 mt-5">Qo'shimchalar</h2>
					<div class="qoshimchalar w-50 d-flex justify-content-between">

					</div>

				</div>


				<!-- o'ng tomoni -->
				<div class="col-4">
					<p class="h4">Non:
						<span class="non-turi h4 text-danger"></span>
					</p>

					<p class="h4">Kattaligi:
						<span class="kattalik-turi h4 text-danger"></span>
					</p>

					<p class="h4">Ustida:
						<span class="ustida h4 text-danger"></span>
					</p>

					<p class="h4">Qo'shimchalar:
						<span class="qoshimchalar-turi h4 text-danger"></span>
					</p>

					<button class="btn btn-danger text-white" type="submit">Buyurtma berish</button>
				</div>

			</div>
		</form>
	</div>




	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
